<!DOCTYPE html>
<html class="fullHeight">
	<head>
		<title>AangMan</title>
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body class="fullHeight">
		<div class="row spaceDiv"></div>
		<div class="row bodyContainer fullHeight">
			<div class="col-lg-1">
			</div>
			<div class="col-lg-10 largeSpecHeight">
				<div class="row parentBorderHelp fullHeight">
					<div class="col-lg-3 borderHelp fullHeight darkerBG">
						<div class="row halfHeight">
							<div class="col-lg-12">
								<h2 class="text-center" id="instructionCenter">Press Any Key to Begin!</h2>
							</div>
						</div>
						<div class="row halfHeight">
							<div class="col-lg-6">
								<div class="text-center" id="helpCenter">Aang is energybending against Ozai. Help make sure Aang's spirit does not become corrupted!</div>
							</div>
							<div class="col-lg-6">
								<img src="assets/images/aangReadyHelp.gif" class="helpImage" id="imageHelp">
							</div>
						</div>
					</div>
					<div class="col-lg-6 borderHelp fullHeight">
						<h1 class="jumbotron text-center" id="titleDiv">AangMan!</h1>
					</div>
					<div class="col-lg-3 borderHelp fullHeight">
						<h3 class="text-center halfHeight" id="numberOfLossesCenter">Your Win-Loss Record</h3>
						<h3 class="text-center halfHeight wLRecordSize" id="winLossCenter">- - -</h3>
					</div>
				</div>
				<div class="row parentBorderHelp fullHeight">
					<div class="col-lg-3 borderHelp fullHeight">
						<img src="assets/images/aangReady.jpg" class="hangmanPix" id="hangmanState">
					</div>
					<div class="col-lg-6 borderHelp fullHeight">
						<h1 class="text-center bigLetters phraseCenter darkerBG" id="hangmanPhrase">Hurry! Aang needs your help!</h1>
					</div>
					<div class="col-lg-3 borderHelp fullHeight darkerBG">
						<div class="row guessArea halfHeight">
							<div class="col-lg-6">
								<h3 class="text-center">Failed guesses: </h3>
							</div>
							<div class="col-lg-6">
								<h3 class="text-center largerLetters" id="failedGuessCenter">You have no failed guesses! ... yet</h3>
							</div>
						</div>
						<div class="row guessArea halfHeight">
							<div class="col-lg-12">
								<h3 class="text-center bigLetters" id="numberOfGuessesLeftCenter">Number of Guesses Left: -</h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-1">
				<audio id="audioPlayer" src="assets/images/noYouIdiot.mp3" type="audio/mp3">
				</audio>
			</div>
		</div>
		
		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
